<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Billify</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="navbar">
          <div class="logo"><a href="{{ url_for('home') }}">Billify</a></div>
          <ul class="links">
            <li><a href="{{ url_for('home') }}" class="active">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('privacy') }}">Privacy Policy</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Me</a></li>
          </ul>
          <div>
            <input type="checkbox" class="checkbox" id="checkbox" />
            <label for="checkbox" class="label">
              <div class="ball"></div>
            </label>
          </div>
          <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="dropdown_menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('privacy') }}">Privacy Policy</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Me</a></li>
          </div>
        </div>
      </header>
      <div class="center">
        <h1>Welcome</h1>
        <h2 class="index">Your Spotify Bills</h2>
        <div class="container">
          <a href="{{ url_for('login') }}" class="spotifyButton">
            Log in with Spotify
          </a>
        </div>
      </div>

      <footer>
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="social_icon">
          <li>
            <a href="mailto:ak7221@rit.edu"
              ><i class="fa-solid fa-envelope"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/aathif-khan-042214201/"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/zaxnite"
              ><i class="fa-brands fa-github"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/aathif.mp3/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
        <ul class="menu">
          <li><a href="{{ url_for('home') }}" class="active">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('privacy') }}">Privacy Policy</a></li>
          <li><a href="{{ url_for('contact') }}">Contact Me</a></li>
        </ul>
        <p>Made by Aathif Khan</p>
      </footer>
    </div>
    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };

            document.addEventListener('DOMContentLoaded', function() {
        const checkbox = document.getElementById('checkbox');
        const body = document.body;
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        if (currentTheme === 'dark') {
          body.classList.add('dark-mode');
          checkbox.checked = true;
        }
        
        // Listen for toggle changes
        checkbox.addEventListener('change', function() {
          if (this.checked) {
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
          } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
          }
        });
      });
    </script>
  </body>
</html>
